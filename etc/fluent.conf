<source>
  @type syslog
  port 24224
  tag firewall
  <parse>
    @type grok
    key_name message
    custom_pattern_path /fluentd/grok
    <grok>
      name message
      pattern %{IPTABLES}
    </grok>
  </parse>
</source>

<match firewall.**>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      logstash_format true
      <buffer tag>
        @type file
        path /fluentd/buffer
        flush_thread_count 8
        flush_interval 1s
        chunk_limit_size 32M
        queue_limit_length 4
        retry_max_interval 30
        retry_forever true
      </buffer>
    </store>
    <store>
        @type stdout
    </store>
</match>
